<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formulário</title>
</head>

<body>
	<form><fieldset><legend>Informações Principais</legend>
		<label>Nome completo:</label>
		<input type="text" required="required" placeholder="Digite seu nome completo" size="30" maxlength="70">
		<br>
		<label>E-mail:</label>
		<input type="email" required="required" placeholder="email@servidor.com" size="20" maxlength="30">
		<br>
	  <label>Senha:</label>
		<input type="password" required="required" placeholder="Digite a senha" size="8" maxlength="15">
		<br>
	  <label>Celular:</label>
		<input type="text" required="required" value="(00) 90000-0000" maxlength="40">
		
		</fieldset></form>
</body>
</html>
